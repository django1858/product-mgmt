<div class = "container">
  <div>
    <header class = "view-header">
        Supplies List
    </header>
  </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="supplies">
      <ng-container matColumnDef="supplyId">
          <th mat-header-cell *matHeaderCellDef> Supply ID </th>
          <td mat-cell *matCellDef="let element"> {{element.supplyId}} </td>
        </ng-container>

        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> Product ID </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="vendorId">
          <th mat-header-cell *matHeaderCellDef> Vendor ID </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorId}} </td>
        </ng-container>

        <ng-container matColumnDef="purchaseQuantity">
          <th mat-header-cell *matHeaderCellDef> Purchase Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.purchaseQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="supplyDate">
          <th mat-header-cell *matHeaderCellDef>  Supply Date </th>
          <td mat-cell *matCellDef="let element"> {{element.supplyDate}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteClick(element.supplyId)">Delete</button>
              </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  </div>
