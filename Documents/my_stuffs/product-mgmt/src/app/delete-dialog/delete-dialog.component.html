
<div mat-dialog-content>
    <h2>Are you sure to delete the {{data.type}} with ID {{data.id}}?</h2>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color = "warn" (click)="onYesClick()">Yes</button>
      <button mat-button (click) = "onNoClick()" cdkFocusInitial>No</button>
    </div>
